<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <meta name="description" content="Demo Sign-Up Form to showcase HTML forms and constraint validation">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <img class="logo" src="images/odin-lined.png" alt="odin">
                <h1>Odin</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@p_kuzovkova?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Polina Kuzovkova</a> on <a href="https://unsplash.com/photos/sHmelOY1AWA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="form-container">
            Sign up now to get started!
            You know what to do.
            Lets do this!

            Email
            Phone Number
            Password
            Confirm Password
            (password strength - meter)

            <form action="" method="GET">

                <div class="field-holder-pair">
                    <div class="field-holder">
                        <input placeholder="&nbsp;" id="first-name" type="text">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="field-holder">
                        <input placeholder="&nbsp;" id="last-name" type="text">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>

                <div class="field-holder-pair">
                    <div class="field-holder">
                        <input placeholder="&nbsp;" id="email" type="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="field-holder">
                        <input placeholder="&nbsp;" id="phone-number" type="text">
                        <label for="phone-number">Phone Number</label>
                    </div>
                </div>


                <div class="field-holder-pair">
                    <div class="field-holder">
                        <input placeholder="&nbsp;" id="password" type="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="field-holder">
                        <input placeholder="&nbsp;" id="password-confirmation" type="password">
                        <label for="password-confirmation">Confirm Password</label>
                    </div>
                </div>

                <div class="field-holder">
                    <input type="checkbox" id="privacy-policy" name="privacy-policy">
                    <label checkbox for="privacy-policy">I agree to the terms and conditions as set out by the user agreement and the <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit">Create Account</button>

            </form>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
