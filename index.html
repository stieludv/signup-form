<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <meta name="description" content="Demo Sign-Up Form to showcase HTML forms and constraint validation">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <img class="logo" src="images/odin-lined.png" alt="odin">
                <h1>Odin</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@marcus_ganahl?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marcus Ganahl</a> on <a href="https://unsplash.com/photos/GnoaRcWUKK0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            <!-- <p>Photo by <a href="https://unsplash.com/@p_kuzovkova?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Polina Kuzovkova</a> on <a href="https://unsplash.com/photos/sHmelOY1AWA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p> -->
        </div>
        <div class="form-container">
            <div class="form-side-container">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>
                    Sign up now to get started!
                    You know you want to.
                </p>
            </div>
            <div class="form-side-container">
                <h2>Lets do this!</h2>
                <form action="" method="GET">
                    <div class="field-holder-pair">
                        <div class="field-holder">
                            <input placeholder="&nbsp;" id="first-name" type="text" required name="first-name">
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="field-holder">
                            <input placeholder="&nbsp;" id="last-name" type="text" name="last-name">
                            <label for="last-name">Last Name</label>
                        </div>
                    </div>
                    <div class="field-holder-pair">
                        <div class="field-holder">
                            <input placeholder="&nbsp;" id="email" type="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="field-holder">
                            <input placeholder="&nbsp;" id="phone-number" type="text" name="phone">
                            <label for="phone-number">Phone Number</label>
                        </div>
                    </div>
                    <div class="field-holder-pair">
                        <div class="field-holder">
                            <input placeholder="&nbsp;" id="password" type="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="field-holder">
                            <input placeholder="&nbsp;" id="password-confirmation" type="password" name="confirmed-password" required>
                            <label for="password-confirmation">Confirm Password</label>
                        </div>
                    </div>
<!--                     <div class="field-holder-pair">
                        <div class="password-meter">
                            <meter id="password-strength"
                                min="0" max="100"
                                low="33" high="66" optimum="80"
                                value="70">
                                Medium
                            </meter>
                        </div>
                    </div> -->
<!--                     <div class="field-holder">
                        <input type="checkbox" id="privacy-policy" name="privacy-policy">
                        <label checkbox for="privacy-policy">I agree to the terms and conditions as set out by the user agreement and the <a href="#">Privacy Policy</a></label>
                    </div> -->
                    <div class="field-holder"><button type="submit">Create Account</button></div>
                </form>
            </div>
            <div class="form-side-container">
                <span class="login">Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
